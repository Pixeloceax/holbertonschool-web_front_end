  <body>
    <script type="application/javascript">
      $().ready(function () {
        $.createFamilyTree = function () {
          $("body").append("<table></table>");
          $("table").append("<tr> <th>Firstname</th> <th>Lastname</th> </tr>");
          $("table").append("<tbody></tbody>");
          $("tbody").append(
            $("<tr></tr>").append(
              $("<td></td>").text("Guillaume"),
              $("<td></td>").text("Salva")
            )
          );
          $("tbody").append(
            $("<tr></tr>").append(
              $("<td></td>").text("Paulette"),
              $("<td></td>").text("Salva")
            )
          );
          $("tbody").append(
            $("<tr></tr>").append(
              $("<td></td>").text("Antoine"),
              $("<td></td>").text("Salva")
            )
          );
        };
        $.replaceFamilyTree = function () {
          $("tbody").html(
            $("<tr></tr>").append(
              $("<td></td>").text("Gerard"),
              $("<td></td>").text("Bonissa")
            )
          );
        };
        $.createFamilyTree();
        $.replaceFamilyTree();
      });
    </script>
  </body>
